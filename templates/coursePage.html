{% extends 'base.html' %}
{% load static %}

{% block title %}
All courses - CTC APP
{% endblock %}

{% block body %}

<main class="page">
    <section class="clean-block about-us">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">All Lectures</h2>

            </div>
            <div class="row justify-content-center">
                {% for lecture in lectures %}
                <div class="col-sm-6 col-lg-4">
                    <a style="text-decoration: none; color :black;">
                        <div class="card text-center clean-card">
                            <img class="card-img-top w-100 d-block" src="/media/{{lecture.thumbnail}}">
                            <div class="card-body info">
                                <h4 class="card-title">{{lecture.lecture_name}}</h4>
                                <p class="card-text">{{Lecture.lec_date}}</p>
                                <p class="card-text">Instructor : {{teacher}}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
</main>

{% endblock %}

{% block js %}{% endblock %}
